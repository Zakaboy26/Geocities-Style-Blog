  <!-- background music (hidden iframe so yt can autoplay) -->
  <iframe id="dev-music" style="display:none;" allow="autoplay"></iframe>

  <!-- script that handles the music + the tab switching -->
  <script>
    const hollowURL =
      "https://www.youtube.com/embed/niQWT4i7XkU?enablejsapi=1&controls=0&loop=1&playlist=niQWT4i7XkU";

    const musicFrame = document.getElementById("dev-music");
    musicFrame.src = hollowURL + "&autoplay=1&mute=0";

    let devPlayer;

    // load the YouTube player API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      devPlayer = new YT.Player("dev-music");
    }

    // small mute/unmute toggle button in the corner
    const muteBtn = document.createElement("button");
    muteBtn.textContent = "ðŸ”Š";
    muteBtn.style.cssText =
      "position:fixed;bottom:20px;right:20px;z-index:999;padding:6px 12px;border-radius:6px;background:#111;font-size:18px;";
    document.body.appendChild(muteBtn);

    let isMuted = false;

    muteBtn.addEventListener("click", () => {
      if (!devPlayer) return;

      if (isMuted) {
        devPlayer.unMute();
        muteBtn.textContent = "ðŸ”Š";
      } else {
        devPlayer.mute();
        muteBtn.textContent = "ðŸ”‡";
      }
      isMuted = !isMuted;
    });

    // switching between the overview / projects / contact sections
    const devButtons = document.querySelectorAll(".command-item[data-target]");
    const devSections = document.querySelectorAll(".panel");

    devButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.dataset.target;

        devButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        devSections.forEach(sec => {
          sec.style.display = sec.id === target ? "block" : "none";
        });
      });
    });
  </script>

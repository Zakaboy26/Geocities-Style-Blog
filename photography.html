  <script>
    // track that plays on the photography page
    const traverseURL =
      "https://www.youtube.com/embed/QQ8y81D_IGY?enablejsapi=1&start=0&controls=0&loop=1&playlist=QQ8y81D_IGY";

    // create hidden iframe for music
    const iframe = document.createElement("iframe");
    iframe.src = traverseURL + "&autoplay=1&mute=0";
    iframe.style.display = "none";
    iframe.allow = "autoplay";
    iframe.id = "photo-yt";
    document.body.appendChild(iframe);

    // YouTube API player reference
    let photoPlayer;
    function onYouTubeIframeAPIReady() {
      photoPlayer = new YT.Player("photo-yt", {});
    }

    // load YT iframe API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // little mute/unmute button in the bottom corner
    const muteBtn = document.createElement("button");
    muteBtn.textContent = "ğŸ”‡";
    muteBtn.style.cssText =
      "position:fixed;bottom:20px;right:20px;z-index:999;background:#111;padding:6px 12px;border-radius:6px;";
    document.body.appendChild(muteBtn);

    let isMuted = false;
    muteBtn.textContent = "ğŸ”Š"; // start unmuted

    muteBtn.addEventListener("click", () => {
      if (!photoPlayer) return;

      if (isMuted) {
        photoPlayer.unMute();
        muteBtn.textContent = "ğŸ”Š";
      } else {
        photoPlayer.mute();
        muteBtn.textContent = "ğŸ”‡";
      }

      isMuted = !isMuted;
    });
  </script>
